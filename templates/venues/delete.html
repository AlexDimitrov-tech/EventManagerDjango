{% extends 'base.html' %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2>Remove Venue</h2>
  <p>Are you sure you want to delete <strong>{{ venue.name }}</strong>?</p>
  <p class="text-danger small">All events linked to this venue will lose their venue reference.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, remove it</button>
    <a href="{% url 'venue_detail' venue.pk %}" class="btn btn-outline-secondary ms-2">Go back</a>
  </form>
</div>
{% endblock %}
